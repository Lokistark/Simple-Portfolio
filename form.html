<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <div class="container">

        <div class="container-form">
            <form>
                <table>
                    <tr>
                        <td>Name:</td>
                        <td><input type=text placeholder="Your Name" class="contact-form__input"></td>
                    </tr>

                    <tr>
                        <td>Email:</td>
                        <td><input type=number placeholder="Your Age" class="contact-form__input"></td>
                    </tr>

                    <tr>
                        <td>Message:</td>
                        <td><textarea placeholder="Your Message..." class="contact-form__textarea"></textarea></td>
                    </tr>

                    <tr>
                        <td></td>
                        <td><input type=submit  class="contact-form__submit"></td>
                    </tr>
                </table>

        </div>

        <div class="section-five">

                <a href="Instagram.com">Instagram</a> ,
